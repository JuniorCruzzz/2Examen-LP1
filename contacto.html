<!-- Sección de Contacto -->
<section id="contacto" class="container my-5">
    <h2 class="text-center mb-4">Contáctenos</h2>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="text-center mb-4">¿Tienes alguna pregunta? Envíanos un mensaje y te responderemos lo antes posible.</p>
                    
                    <!-- Formulario de Contacto -->
                    <form action="mailto:tuemail@ejemplo.com" method="post" enctype="text/plain">
                        <!-- Campo de Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre" required>
                        </div>

                        <!-- Campo de Correo Electrónico -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="tuemail@ejemplo.com" required>
                        </div>

                        <!-- Campo de Teléfono -->
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Número de Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Ejemplo: +52 123 456 7890">
                        </div>

                        <!-- Campo de Mensaje -->
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                        </div>

                        <!-- Botón de Enviar -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
